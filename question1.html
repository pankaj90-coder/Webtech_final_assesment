<!DOCTYPE html>
<html>
<body>
    <h2>Even or Odd Checker</h2>
    <script>
        function checkEvenOdd() {
            let num = prompt("Enter a number:");
            if (num % 2 === 0) {
                alert(num + " is Even");
            } else {
                alert(num + " is Odd");
            }
        }
        checkEvenOdd();
    </script>
</body>
</html>
