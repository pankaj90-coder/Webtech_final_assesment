<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Master</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        h2 { color: #333; margin-bottom: 1.5rem; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 16px; width: 100%; transition: background 0.3s; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; font-weight: bold; font-size: 1.2rem; color: #28a745; min-height: 1.5rem; }
    </style>
</head>
<body>

<div class="card">
    <h2>üéüÔ∏è Ticket Price</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button onclick="calculateTicket()">Get Price</button>
    <div id="result"></div>
</div>

<script>
    function calculateTicket() {
        const age = parseInt(document.getElementById('ageInput').value);
        let price = 0;
        
        if (isNaN(age) || age < 0) {
            document.getElementById('result').style.color = "red";
            document.getElementById('result').innerText = "Please enter a valid age.";
            return;
        }

        if (age < 12) price = 5;
        else if (age < 18) price = 10;
        else if (age < 60) price = 20;
        else price = 15;

        document.getElementById('result').style.color = "#28a745";
        document.getElementById('result').innerText = "Ticket Price: $" + price;
    }
</script>

</body>
</html>
