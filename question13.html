<!DOCTYPE html>
<html>
<body>
    <h2>Sum Checker</h2>
    <script>
        function sumTriple() {
            let a = parseInt(prompt("First integer:"));
            let b = parseInt(prompt("Second integer:"));
            
            if (a === b) {
                alert("Triple Sum: " + (3 * (a + b)));
            } else {
                alert("Sum: " + (a + b));
            }
        }
        sumTriple();
    </script>
</body>
</html>
