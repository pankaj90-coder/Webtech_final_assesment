<!DOCTYPE html>
<html>
<body>

    <h2>Text Formatting Example</h2>
    
    <p>
        This is normal text.<br>
        <b>This text is Bold.</b><br>
        <i>This text is Italic.</i><br>
        <u>This text is Underlined.</u><br>
        <mark>This text is Highlighted.</mark><br>
        <del>This text is Deleted (Strikethrough).</del><br>
        H<sub>2</sub>O (Subscript)<br>
        E = mc<sup>2</sup> (Superscript)
    </p>

</body>
</html>
