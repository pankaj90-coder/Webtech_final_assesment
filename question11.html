<!DOCTYPE html>
<html>
<body>
    <h2>Armstrong Checker</h2>
    <script>
        function checkArmstrong() {
            let num = parseInt(prompt("Enter a 3-digit number:"));
            let sum = 0;
            let temp = num;
            
            while (temp > 0) {
                let digit = temp % 10;
                sum += digit * digit * digit;
                temp = Math.floor(temp / 10);
            }
            
            if (sum === num) alert(num + " is an Armstrong number");
            else alert(num + " is NOT an Armstrong number");
        }
        checkArmstrong();
    </script>
</body>
</html>
