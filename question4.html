<!DOCTYPE html>
<html>
<body>
    <h2>Leap Year Checker</h2>
    <script>
        function checkLeapYear() {
            let year = parseInt(prompt("Enter a year:"));
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                alert(year + " is a Leap Year");
            } else {
                alert(year + " is not a Leap Year");
            }
        }
        checkLeapYear();
    </script>
</body>
</html>
