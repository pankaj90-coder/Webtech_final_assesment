<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pankaj Kumar - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #ffffff, #fff3e0);
            color: #2c3e50;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Decorative dots pattern */
        .dot-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-image: radial-gradient(circle, rgba(44, 62, 80, 0.08) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Decorative shapes */
        .shape {
            position: fixed;
            border-radius: 50%;
            opacity: 0.15;
            animation: float-shape 25s ease-in-out infinite;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            top: 10%;
            right: 5%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            bottom: 15%;
            left: 8%;
            animation-delay: 8s;
        }

        .shape3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            top: 60%;
            right: 15%;
            animation-delay: 15s;
        }

        @keyframes float-shape {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 40px;
        }

        /* Elegant Header */
        header {
            text-align: center;
            margin-bottom: 120px;
            position: relative;
        }

        .header-decoration {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #6dd5ed, #2193b0, #fdcb6e);
            margin: 0 auto 30px;
            border-radius: 10px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            letter-spacing: -1px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #2193b0, transparent);
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 300;
            color: #7f8c8d;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 25px;
        }

        /* Category Sections - Card Style */
        .category {
            margin-bottom: 100px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 2px solid rgba(44, 62, 80, 0.1);
        }

        .badge {
            font-size: 0.85rem;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .js-group .badge {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #fff;
        }

        .css-group .badge {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #2c3e50;
        }

        .html-group .badge {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            color: #2c3e50;
        }

        .cat-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        /* Grid - Clean and Spacious */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 30px;
        }

        /* Soft Elevated Cards */
        .card {
            background: #ffffff;
            border-radius: 20px;
            padding: 35px 30px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 2px solid transparent;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            border-radius: 20px 20px 0 0;
            transition: height 0.4s ease;
        }

        .js-group .card::before {
            background: linear-gradient(90deg, #6dd5ed, #2193b0);
        }

        .css-group .card::before {
            background: linear-gradient(90deg, #a8edea, #fed6e3);
        }

        .html-group .card::before {
            background: linear-gradient(90deg, #ffeaa7, #fdcb6e);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .card:hover::before {
            height: 100%;
            opacity: 0.1;
        }

        .js-group .card:hover {
            border-color: #2193b0;
        }

        .css-group .card:hover {
            border-color: #fed6e3;
        }

        .html-group .card:hover {
            border-color: #fdcb6e;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
        }

        .js-group .card-icon {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
        }

        .css-group .card-icon {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #2c3e50;
        }

        .html-group .card-icon {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            color: #2c3e50;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .card-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Soft Rounded Buttons */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-output {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-output:hover {
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .btn-github {
            background: #ffffff;
            color: #2c3e50;
            border: 2px solid #e0e0e0;
        }

        .btn-github:hover {
            background: #2c3e50;
            color: #ffffff;
            border-color: #2c3e50;
        }

        .btn-icon {
            font-size: 1.1rem;
        }

        /* Elegant Footer */
        footer {
            margin-top: 100px;
            padding: 40px 0;
            text-align: center;
            font-size: 0.95rem;
            color: #7f8c8d;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #2193b0, transparent);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .card-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
            .category { padding: 40px 25px; }
            .category-header { flex-direction: column; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.5rem; }
            .card-grid { grid-template-columns: 1fr; }
            .container { padding: 60px 20px; }
        }
    </style>
</head>
