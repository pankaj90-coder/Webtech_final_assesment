<!DOCTYPE html>
<html>
<body>
    <h2>Last Digit Checker</h2>
    <script>
        function checkLastDigit() {
            let a = parseInt(prompt("Num 1:"));
            let b = parseInt(prompt("Num 2:"));
            let c = parseInt(prompt("Num 3:"));
            
            if ((a % 10 === b % 10) && (b % 10 === c % 10)) {
                alert("True: Last digits are same.");
            } else {
                alert("False: Last digits differ.");
            }
        }
        checkLastDigit();
    </script>
</body>
</html>
