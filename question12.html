<!DOCTYPE html>
<html>
<body>
    <h2>Pyramid Pattern</h2>
    <script>
        let rows = 5;
        for (let i = 1; i <= rows; i++) {
            let str = "";
            for (let j = 1; j <= i; j++) {
                str += "* ";
            }
            console.log(str);
        }
        alert("Check console for pattern");
    </script>
</body>
</html>
