<!DOCTYPE html>
<html>
<body>
    <h2>Find Largest Number</h2>
    <script>
        function findLargest() {
            let num1 = parseFloat(prompt("Enter first number:"));
            let num2 = parseFloat(prompt("Enter second number:"));
            
            if (num1 > num2) {
                alert(num1 + " is larger");
            } else if (num2 > num1) {
                alert(num2 + " is larger");
            } else {
                alert("Both are equal");
            }
        }
        findLargest();
    </script>
</body>
</html>
