<!DOCTYPE html>
<html>
<body>
    <h2>Print Numbers</h2>
    <p id="output"></p>
    <script>
        let text = "";
        for (let i = 1; i <= 10; i++) {
            text += i + "<br>";
        }
        document.getElementById("output").innerHTML = text;
    </script>
</body>
</html>
